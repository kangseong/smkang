<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="utf-8" />
  <title>study_react</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  const root = document.getElementById("root");

  function MinutesToHours(){
    const [amount, setAmount] = React.useState(0);
    const [flipped, setFlipped] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value);
    };
    const reset = () => setAmount(0);
    const onFliped = () => {
      setFlipped((current) => !current);
    }

    return (
      <div>
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input value={ flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped} /> 
        </div>

        <div>
          <label htmlFor="hours">Hours</label>
          <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" disabled={!flipped} />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onFliped}>Fliped</button>
      </div>
    );
  }
  function App() {
    return (
      <div>
        <h1>
          Super Converter
        </h1>
        <MinutesToHours />
      </div>
    );
  }
  ReactDOM.render(<App />, root)

</script>

</html>
